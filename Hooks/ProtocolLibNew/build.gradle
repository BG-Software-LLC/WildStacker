group 'Hooks:ProtocolLibNew'

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(16))
    }
}

dependencies {
    compileOnly 'com.comphenix.protocol:ProtocolLib:5.4.0'
    compileOnly "org.spigotmc:v1_8_R3-Taco:latest"
    compileOnly project(":API")
    compileOnly project(":Hooks:ProtocolLib")
    compileOnly rootProject
}

if (project.hasProperty('hook.compile_protocollib') &&
        !Boolean.valueOf(project.findProperty("hook.compile_protocollib").toString())) {
    project.tasks.all { task -> task.enabled = false }
}